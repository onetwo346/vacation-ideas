<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Ideas</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?travel,beach') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Pulsating Button */
        .btn {
            font-size: 1.4rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ff6f61;
            color: white;
            outline: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .btn.pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Page Transitions */
        .hidden {
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .btn { font-size: 1.2rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <!-- Info Page -->
    <div class="container visible" id="infoPage">
        <h1>Vacation Ideas</h1>
        <p>Not sure where to go? Tap below for an instant travel idea!</p>
        <button id="vacationBtn" class="btn pulse">Tap to Go on Vacation</button>
    </div>

    <!-- Trip Page -->
    <div class="container hidden" id="tripPage">
        <h1>Your Spontaneous Weekend Trip</h1>
        <div id="tripResult">
            <p>Finding the perfect getaway for you...</p>
        </div>
        <button class="btn" onclick="restart()">Back</button>
    </div>

    <script>
        // Page Navigation
        document.getElementById("vacationBtn").addEventListener("click", function() {
            document.getElementById("infoPage").classList.add("hidden");
            document.getElementById("tripPage").classList.remove("hidden");
            getTripIdea();
        });

        function restart() {
            document.getElementById("tripPage").classList.add("hidden");
            document.getElementById("infoPage").classList.remove("hidden");
        }

        // Fetch Trip Idea from Hugging Face API
        async function getTripIdea() {
            const API_URL = "https://api-inference.huggingface.co/models/YOUR_MODEL_NAME";
            const API_TOKEN = "YOUR_HUGGING_FACE_TOKEN"; // Replace with your token

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: "Generate a unique weekend trip idea." })
                });

                const data = await response.json();
                document.getElementById("tripResult").innerHTML = `<p>${data[0]?.generated_text || "Couldn't find a trip. Try again!"}</p>`;
            } catch (error) {
                document.getElementById("tripResult").innerHTML = `<p>Error fetching trip idea. Try again later.</p>`;
            }
        }
    </script>

</body>
</html>
