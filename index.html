<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Ideas Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        :root {
            --primary-color: #ff6f61;
            --background-overlay: rgba(0, 0, 0, 0.6);
            --text-color: white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?travel,adventure') no-repeat center center/cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: var(--background-overlay);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transition: all 0.5s ease;
            position: absolute;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Pulsating Button */
        .btn {
            font-size: 1.4rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: var(--primary-color);
            color: var(--text-color);
            outline: none;
            transition: all 0.2s ease;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            font-weight: 400;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Page Transitions */
        .page {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: all 0.5s ease;
            position: absolute;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 { 
                font-size: 2rem; 
            }

            p { 
                font-size: 1rem; 
            }

            .btn { 
                font-size: 1.2rem; 
                padding: 12px 25px; 
            }
        }
    </style>
</head>
<body>
    <!-- Info Page -->
    <div class="container page active" id="infoPage">
        <h1>Spontaneous Travel Ideas</h1>
        <p>Feeling adventurous? Click below to discover your next unexpected getaway!</p>
        <button id="vacationBtn" class="btn pulse">Inspire My Trip</button>
    </div>

    <!-- Trip Page -->
    <div class="container page" id="tripPage">
        <h1>Your Spontaneous Adventure</h1>
        <div id="tripResult">
            <p>Discovering your perfect escape...</p>
        </div>
        <div id="loadingSpinner" class="loading" style="display: none;"></div>
        <div class="button-group">
            <button class="btn" id="backBtn">Try Again</button>
            <button class="btn" id="saveBtn" style="display: none;">Save Trip</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const infoPage = document.getElementById("infoPage");
        const tripPage = document.getElementById("tripPage");
        const vacationBtn = document.getElementById("vacationBtn");
        const backBtn = document.getElementById("backBtn");
        const saveBtn = document.getElementById("saveBtn");
        const tripResult = document.getElementById("tripResult");
        const loadingSpinner = document.getElementById("loadingSpinner");

        // Page Navigation
        vacationBtn.addEventListener("click", showTripPage);
        backBtn.addEventListener("click", showInfoPage);

        function showTripPage() {
            infoPage.classList.remove("active");
            tripPage.classList.add("active");
            getTripIdea();
        }

        function showInfoPage() {
            tripPage.classList.remove("active");
            infoPage.classList.add("active");
            resetTripPage();
        }

        function resetTripPage() {
            tripResult.innerHTML = '<p>Discovering your perfect escape...</p>';
            saveBtn.style.display = 'none';
            loadingSpinner.style.display = 'none';
        }

        // Mock Trip Ideas (since Hugging Face API might have issues)
        const tripIdeas = [
            "A cozy cabin retreat in the misty mountains of Colorado",
            "A vibrant weekend exploring the street art and cuisine of Mexico City",
            "A serene beach getaway in the hidden coves of Costa Rica",
            "An adventure-packed trip to the national parks of Utah",
            "A cultural exploration of the historic districts in New Orleans",
            "A wine-tasting journey through the vineyards of Napa Valley",
            "A scenic road trip along the Pacific Coast Highway",
            "A relaxing spa weekend in the thermal springs of Iceland"
        ];

        // Fetch Trip Idea
        async function getTripIdea() {
            // Show loading state
            tripResult.innerHTML = '';
            loadingSpinner.style.display = 'inline-block';
            saveBtn.style.display = 'none';

            try {
                // Simulated API call with local array
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network delay
                
                const randomTrip = tripIdeas[Math.floor(Math.random() * tripIdeas.length)];
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
                
                // Display trip idea
                tripResult.innerHTML = `<p>${randomTrip}</p>`;
                saveBtn.style.display = 'inline-block';
            } catch (error) {
                // Error handling
                loadingSpinner.style.display = 'none';
                tripResult.innerHTML = `<p>Oops! Couldn't find a trip. Try again.</p>`;
            }
        }

        // Save Trip Functionality (placeholder)
        saveBtn.addEventListener('click', () => {
            const currentTrip = tripResult.textContent;
            // In a real app, this would save to local storage or backend
            alert(`Saved: ${currentTrip}`);
        });

        // Accessibility Enhancements
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    btn.click();
                }
            });
        });
    </script>
</body>
</html>
